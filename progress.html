<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="fonts/font.css" rel="stylesheet">
	<title>Exception</title>

</head>

<body>
	<div class="cabinet-content">
		<section class="subscription">
			<div class="container-fluid">
				<div class="subscription-block">
					<div class="row slim">

						<div class="col-lg-4">
							<div class="code-block">
								<form action="" class="enter-code d-flex align-items-center justify-content-between">
									<div class="form-group">
										<label for="inputCode" class="sr-only">Enter code</label>
										<input type="text" class="code-input" id="inputCode" placeholder="Enter code">
									</div>
									<button type="submit" class="btn-confirm-code">Activate</button>


								</form>

							</div>

						</div>
					</div>
					<div class="row slim">

						<div class="col-lg-4">
							<div class="progress-block d-flex justify-content-between align-items-center">
								<img src="img/scum.jpg" alt="" class="thumb-game">
								<div class="info-game">
									<span>Game: <b>SCUM</b></span>
									<span>Subscription: <b>Active</b></span>
									<span>Status: <b>UNDETECTED</b></span>
								</div>
								<div class="progress-game">
									<div class="progress-text pie animate" style="--p:75;--c:#BD3368; height:110px;"> 67 Day, 12 hours
									</div>
								</div>


							</div>


						</div>
					</div>

				</div>

			</div>
		</section>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"> </script>
	<script src="js/main.js"> </script>



</body>

</html>
